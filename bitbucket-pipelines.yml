image: node:10.15.3

pipelines:
  default:
    - parallel:
        - step:
            name: Lint API
            caches:
              - node
            script:
              - cd ./api
              - npm install -g @nestjs/cli
              - NODE_ENV=production
              - npm install
              - npm run lint
        - step:
            name: Test and Build API
            caches:
              - node
            script:
              - cd ./api
              - npm install -g @nestjs/cli
              - npm install
              - NODE_ENV=test npm run test
              - NODE_ENV=production npm run build
